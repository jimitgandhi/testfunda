<!DOCTYPE html>
    <title>
        PHP Form Submission
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <style>
        body {
            text-align: center;
        }
        label, button, input {
            font-size: 30px;
            margin: 10px;
        }
        #name, #email {
            margin-left: 80px;
        }
    </style>
    <body>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required><br>
            <label for="contact">Contact No.</label>
            <input type="number" id="contact" name="contact" placeholder="Contact Number" required><br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="E-Mail" required><br>
            <label for="dob">Date of Birth</label>
            <input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" required><br>
            <input type="submit" value="Submit">
        </form> 
        <a href="show.php"><button id="show">Show</button></a>
        <script>
            function validateName(name) {
                var re = /^[A-Za-z]+$/;
                return re.test(name);
            }
            function validateContact(contact) {
                if(contact.length<8 || contact.length>10) {
                    return 0;
                }
                else {
                    var re=/^[0-9]{10}$/;
                    return re.test(contact);
                }
                return 0;
            }
            function validateDOB(dob) {
                var re =/^([0-9]{2})\/([0-9]{2})\/([0-9]{4})$/;
                if(re.test(dob)) {
                    date=dob.split("/");
                    if(parseInt(date[2])<2018) {
                        if(parseInt(date[1])<=12) {
                            if([1,3,5,7,8,10,12].includes(parseInt(date[1]))) {
                                if(parseInt(date[0])<=31) {
                                    return 1;
                                }
                            }
                            else if(parseInt(date[1])==2) {
                                if(parseInt(date[0])<=29) {
                                    return 1;
                                }
                            }
                            else {
                                if(parseInt(date[0])<=30) {
                                    return 1;
                                }
                            }
                        }
                    }
                }
                return 0;
            }
            function validateEmail(email) {
   			    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    		    return re.test(email.toLowerCase());
		    }
            function submit() {
                $("form").submit(function(e) {
                    e.preventDefault();
                    if(validateName($("#name").val())) {
                        if(validateContact($("#contact").val())) {
                            if(validateEmail($("#email").val())) {
                                if(validateDOB($("#dob").val())) {
                                    $.ajax({
                                        type: 'POST',
                                        url: 'form_send.php',
                                        data: $('form').serialize(),
                                        success: function() {
                                            console.log("Signup was successful");
                                            $("form").trigger("reset");
                                        },
                                        error: function() {
                                            console.log("Signup was unsuccessful");
                                        }
                                    });    
                                }
                                else {
                                    alert("Enter a valid Date of Birth!\nFormat: DD/MM/YYYY");            
                                }
                            }
                            else {
                                alert("Enter a valid E-mail address!\nExample: abc@pqr.com");
                            }
                        }
                        else {
                            alert("Enter a valid contact number!\n(10 digits)");
                        }
                    }
                    else {
                        alert("Enter a valid name!\n(No numbers or special characters are allowed!)");
                    }
                });
            }
            $(document).ready(function() {
                submit();
            });
        </script>
    </body>
</html>
