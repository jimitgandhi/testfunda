<!DOCTYPE html>
    <title>
        Timer
    </title>
    <style>
        span {
            display: block;
            font-size: 80px;
        }
    </style>
    <body>
        <span id="time">00:00</span>
        <button onclick="startTime()">Start</button>
        <button onclick="pauseTime()">Pause</button>
        <button onclick="stopTime()">Stop</button>       
    </body>
    <script>
        var sec=0;
        var min=0;
        var interval=null;
        var flag=false;
        startTime();
        function startTime() {
            if(flag==false) {
                interval=setInterval(function() {
                    if(min==5 && sec==59) {
                        stopTime();
                        startTime();
                    }
                    else {
                        if(sec==59) {
                            min+=1;
                            sec=0;
                        }
                        else {
                            sec+=1;
                        }
                        updateTime();
                    }
                },1000);
            }
            flag=true;
        }
        function pauseTime() {
            clearInterval(interval);
            flag=false;
        }
        function stopTime() {
            clearInterval(interval);
            sec=0;
            min=0;
            flag=false;
            updateTime();
        }
        function updateTime() {
            var min1=null;
            var sec1=null;
            if(min<10) {
                min1="0"+min;
            }
            else {
                min1=min;
            }
            if(sec<10) {
                sec1="0"+sec;
            }
            else {
                sec1=sec;
            }
            document.getElementById("time").innerHTML=min1+":"+sec1;
        }
    </script>


</html>
